<!DOCTYPE html>
<html>
<head>
    <title>COVID Cases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4">Add New COVID Case</h2>
    <form action="/covid_case/add" method="post" class="border p-4 bg-white rounded shadow-sm">

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Citizen ID:</label>
                <input name="citizen_id" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Date Positive:</label>
                <input name="date_positive" type="date" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Severity:</label>
                <select name="severity" class="form-select" required>
                    <option value="">Select</option>
                    <option>Mild</option>
                    <option>Moderate</option>
                    <option>Severe</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Hospitalized:</label>
                <select name="hospitalized" class="form-select" required>
                    <option value="">Select</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Recovery Status:</label>
                <select name="recovery_status" class="form-select" required>
                    <option value="">Select</option>
                    <option>Recovered</option>
                    <option>In Treatment</option>
                    <option>Deceased</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Date Updated:</label>
                <input name="date_updated" type="date" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Case</button>
    </form>

    <hr class="my-5">

    <h2>All COVID Cases</h2>
    <div class="table-responsive bg-white rounded shadow-sm">
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-light">
                <tr>
                    <th>Citizen ID</th>
                    <th>Date Positive</th>
                    <th>Severity</th>
                    <th>Hospitalized</th>
                    <th>Recovery</th>
                    <th>Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for c in covid_cases %}
                <tr>
                    <td>{{ c.citizen_id }}</td>
                    <td>{{ c.date_positive }}</td>
                    <td>{{ c.severity }}</td>
                    <td>{{ c.hospitalized }}</td>
                    <td>{{ c.recovery_status }}</td>
                    <td>{{ c.date_updated }}</td>
                    <td>
                        <a href="/covid_case/edit/{{ c._id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/covid_case/delete/{{ c._id }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this case?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
