<!DOCTYPE html>
<html>
<head>
    <title>Citizens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4">Add New Citizen</h2>
    <form action="/citizen/add" method="post" class="border p-4 bg-white rounded shadow-sm">

        <div class="mb-3">
            <label class="form-label">Citizen ID:</label>
            <input name="citizen_id" type="number" min="1" class="form-control" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">First Name:</label>
                <input name="first_name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name:</label>
                <input name="last_name" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Age:</label>
                <input name="age" type="number" min="1" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Gender:</label>
                <select name="gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">State:</label>
                <select name="state" class="form-select" required>
                    <option value="">Select State</option>
                    <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
                    <option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option>
                    <option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option>
                    <option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option>
                    <option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option>
                    <option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
                    <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option>
                    <option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option>
                    <option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option>
                    <option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
                </select>
                
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Country:</label>
            <select name="country" class="form-select" required>
                <option value="USA">USA</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Citizen</button>
    </form>

    <hr class="my-5">

    <h2>All Citizens</h2>
    <div class="table-responsive bg-white rounded shadow-sm">
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-light">
                <tr>
                    <th>Citizen ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for c in citizens %}
                <tr>
                    <td>{{ c.citizen_id }}</td>
                    <td>{{ c.first_name }}</td>
                    <td>{{ c.last_name }}</td>
                    <td>{{ c.age }}</td>
                    <td>{{ c.gender }}</td>
                    <td>{{ c.state }}</td>
                    <td>{{ c.country }}</td>
                    <td>
                        <a href="/citizen/edit/{{ c.citizen_id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/citizen/delete/{{ c.citizen_id }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this citizen?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
