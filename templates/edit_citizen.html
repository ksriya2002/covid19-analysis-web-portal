<!DOCTYPE html>
<html>
<head>
    <title>Edit Citizen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Edit Citizen (ID: {{ citizen.citizen_id }})</h2>
    <form method="post" class="border p-4 bg-white rounded shadow-sm">

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">First Name:</label>
                <input name="first_name" class="form-control" value="{{ citizen.first_name }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name:</label>
                <input name="last_name" class="form-control" value="{{ citizen.last_name }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Age:</label>
                <input name="age" type="number" class="form-control" value="{{ citizen.age }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Gender:</label>
                <select name="gender" class="form-select" required>
                    <option value="">Select</option>
                    <option {% if citizen.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option {% if citizen.gender == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">State:</label>
                <input name="state" class="form-control" value="{{ citizen.state }}" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Country:</label>
            <input name="country" class="form-control" value="{{ citizen.country }}" required>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="/citizens" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
