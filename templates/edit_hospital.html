<!DOCTYPE html>
<html>
<head>
    <title>Edit Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Edit Hospital</h2>
    <form method="post" class="border p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Hospital Name:</label>
            <input name="name" class="form-control" value="{{ hospital.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location:</label>
            <input name="location" class="form-control" value="{{ hospital.location }}" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Capacity:</label>
                <input name="capacity" type="number" class="form-control" value="{{ hospital.capacity }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Available Beds:</label>
                <input name="available_beds" type="number" class="form-control" value="{{ hospital.available_beds }}" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Info:</label>
            <input name="contact_info" class="form-control" value="{{ hospital.contact_info }}" required>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="/hospitals" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
