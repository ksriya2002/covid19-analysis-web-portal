<!DOCTYPE html>
<html>
<head>
    <title>Edit Awareness Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Edit Awareness Program</h2>
    <form method="post" class="border p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Program Name:</label>
            <input name="name" class="form-control" value="{{ program.name }}" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Date:</label>
                <input name="date" type="date" class="form-control" value="{{ program.date }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Location:</label>
                <input name="location" class="form-control" value="{{ program.location }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Conducted By:</label>
                <input name="conducted_by" class="form-control" value="{{ program.conducted_by }}" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Description:</label>
            <textarea name="description" class="form-control" rows="3" required>{{ program.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Participants (comma-separated citizen IDs):</label>
            <input name="participants" class="form-control" value="{{ program.participants | join(', ') }}" required>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="/awareness_programs" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
